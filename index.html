<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdae0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #d63384; }
        .buttons { margin-top: 20px; display: flex; justify-content: center; gap: 20px; align-items: center; }
        button { padding: 15px 25px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; position: relative; }
        img { width: 200px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img id="displayImg" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute GIF">
        <h1 id="question">Will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const mainCard = document.getElementById('mainCard');
        const img = document.getElementById('displayImg');

        let yesSize = 18;

        // The "No" button moves away when hovered
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make "Yes" grow bigger every time they try to hit "No"
            yesSize += 10;
            yesBtn.style.fontSize = `${yesSize}px`;
        });

        // When they click "Yes"
        yesBtn.addEventListener('click', () => {
            mainCard.innerHTML = `
                <img src="https://media.giphy.com/media/UMon0FO7oO9dW/giphy.gif">
                <h1>Yay! I knew you'd say yes! ‚ù§Ô∏è</h1>
            `;
        });
    </script>
</body>
</html>
